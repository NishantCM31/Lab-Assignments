<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate Strings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="stringApp" ng-controller="stringController">

    <h1>Concatenate Two Strings</h1>

    <input type="text" ng-model="string1" placeholder="Enter first string">
    <input type="text" ng-model="string2" placeholder="Enter second string">

    <p><strong>Concatenated String:</strong> {{ string1 + ' ' + string2 }}</p>

    <script>
        var app = angular.module('stringApp', []);
        app.controller('stringController', function($scope) {
            $scope.string1 = '';
            $scope.string2 = '';
        });
    </script>

</body>
</html>
