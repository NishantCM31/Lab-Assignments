<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Elements in Bulleted List</title>
    <script src="angular.min.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:600|Noto+Sans|Open+Sans:400,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
            background: url('bg.jpg') no-repeat center center/cover;
        }
        .container {
            width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            font-size: 28px;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            color: #1DA1F2;
        }
        .input-field {
            margin: 15px 0;
            position: relative;
            height: 50px;
            width: 100%;
        }
        .input-field input {
            height: 100%;
            width: 100%;
            border: 1px solid silver;
            padding-left: 15px;
            font-size: 18px;
            outline: none;
            transition: .4s;
        }
        input:focus {
            border: 1px solid #1DA1F2;
        }
        .input-field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: grey;
            pointer-events: none;
            transition: .4s;
        }
        input:focus ~ label, input:valid ~ label {
            transform: translateY(-33px);
            font-size: 14px;
            background: white;
            color: #1DA1F2;
        }
        .button {
            margin-top: 20px;
            height: 50px;
            background: #1DA1F2;
            color: white;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s;
        }
        .button:hover {
            background: #0d8bd9;
        }
        ul {
            list-style-type: disc;
            text-align: left;
            margin-top: 30px;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body ng-app="arrayApp" ng-controller="arrayController">

    <div class="container">
        <header>Add Items to the List</header>

        <div class="input-field">
            <input type="text" id="newItem" ng-model="newItem"  required>
            <label for="newItem">Add New Item</label>
        </div>

        <button class="button" ng-click="addItem()">Add to List</button>

        <ul>
            <li ng-repeat="item in items">{{ item }}</li>
        </ul>
    </div>

    <script>
        var app = angular.module('arrayApp', []);
        app.controller('arrayController', function($scope) {
            // Pre-populated array of items
            $scope.items = [];

            // Function to add a new item to the array
            $scope.addItem = function() {
                if ($scope.newItem) {
                    $scope.items.push($scope.newItem);
                    $scope.newItem = '';  // Clear the input field
                }
            };
        });
    </script>

</body>
</html>
