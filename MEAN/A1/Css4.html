<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 50%; /* Adjust the width of the image container to reduce the image size */
            max-width: 600px; /* Optional: Set a maximum width for the image */
        }
        .image-container img {
            width: 100%; /* Ensure the image scales to the container's width */
            height: auto; /* Maintain the aspect ratio of the image */
            display: block;
        }
        .top-right-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Add background for better text visibility */
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="WP_75_625275_1576823246.jpeg" alt="Sample Image">
        <div class="top-right-text">Hello There</div>
    </div>
</body>
</html>
