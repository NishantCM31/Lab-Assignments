<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Table</title>
    <style>
        body {
            background-color: rgb(255, 255, 255); /* Make the background color red */
        }
        table {
            width: 70%; /* Set the width of the table */
            border-collapse: collapse;
            margin: 0 auto; /* Center the table on the screen */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        p {
            font-family: Arial, sans-serif; /* Display all paragraphs in Arial font */
            font-weight: bold; /* Make all paragraphs bold */
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal; /* Make all headers with normal font */
            font-size: 150%; /* Set font size to 150% for all headers */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><strong>First Frame</strong><br>John Doe</td>
        <td colspan="2"><strong>Second Frame</strong><br>123 Main St, Springfield, USA</td>
    </tr>
    <tr>
        <td rowspan="3"><strong>Third Frame</strong><br>
            <ul>
                <li>Bachelor's Degree in Computer Science</li>
                <li>Certified Java Programmer</li>
                <li>5 Years Experience in Web Development</li>
            </ul>
        </td>
        <td><strong>Forth Frame</strong><br>
            <marquee>Welcome to my webpage!</marquee>
        </td>
        <td><strong>Fifth Frame</strong><br>
            <ul>
                <li><a href="https://www.google.com">Google</a></li>
                <li><a href="https://www.github.com">GitHub</a></li>
                <li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
            </ul>
        </td>
    </tr>
    <tr>
        <td colspan="2"><strong>Sixth Frame</strong><br>
            <img src="https://via.placeholder.com/150" alt="Sample Image">
        </td>
    </tr>
</table>

</body>
</html>
