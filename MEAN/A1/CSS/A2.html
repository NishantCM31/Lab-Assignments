<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            background-color: #f2f2f2;
        }
        th {
            text-align: center;
        }
        /* Center align Name and Address columns */
        td:first-child, /* Name column */
        td:nth-child(2) { /* Address column */
            text-align: center;
        }
        /* Right align Percentage column */
        td:nth-child(3) { /* Percentage column */
            text-align: right;
        }
        /* Highlight rows on mouse hover */
        tr:hover {
            background-color: #153939;
            color: #ffffff; /* Change text color to white for better contrast */
        }
        /* Ensure that table cells inherit hover styles */
        tr:hover td {
            background-color: transparent; /* Ensure cells don't override row background color */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td rowspan="2">Nishant Madke</td>
        <td>Nivasa Prakriti</td>
        <td rowspan="2">84</td>
    </tr>
    <tr>
        <td>A-303</td>
    </tr>
    <tr>
        <td rowspan="2">Adarsh Hanagoji</td>
        <td>Kendriya Vihar</td>
        <td rowspan="2">89</td>
    </tr>
    <tr>
        <td>B-404</td>
    </tr>
    <tr>
        <td rowspan="2">Omkar Mhatre</td>
        <td>Kothrud</td>
        <td rowspan="2">90</td>
    </tr>
    <tr>
        <td>C-505</td>
    </tr>
</table>

</body>
</html>
