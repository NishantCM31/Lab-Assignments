<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            background-color: #f2f2f2;
        }

        th {
            text-align: center;
        }

        /* Center align Name and Address columns */
        td:first-child,
        /* Name column */
        td:nth-child(2) {
            /* Address column */
            text-align: center;
        }

        /* Right align Percentage column */
        td:last-child {
            /* Percentage column */
            text-align: right;
        }

        /* Highlight rows on mouse hover */
        tr:hover {
            background-color: #153939;
            color: rgb(5, 52, 243);
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td rowspan="2">Omkar Mhatre</td>
            <td>Kothrud, Pune</td>
            <td rowspan="2">84</td>
        </tr>
        <tr>
            <td>A-303</td>
        </tr>
        <tr>
            <td rowspan="2">Adarsh Hanagoji</td>
            <td>Moshi, Pune</td>
            <td rowspan="2">89</td>
        </tr>
        <tr>
            <td>B-404</td>
        </tr>
        <tr>
            <td rowspan="2">Omkar Mhatre</td>
            <td>Lohegaon, Pune</td>
            <td rowspan="2">90</td>
        </tr>
        <tr>
            <td>C-505</td>
        </tr>
    </table>

</body>

</html>
