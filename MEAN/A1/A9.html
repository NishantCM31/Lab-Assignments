<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        /* Center align Name and Address columns */
        td:nth-child(1),
        td:nth-child(2),
        th:nth-child(1),
        th:nth-child(2) {
            text-align: center;
        }

        /* Right align Percentage column */
        td:nth-child(3),
        th:nth-child(3) {
            text-align: right;
        }

        /* Row hover effect */
        tr:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
