<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns layout */
            grid-template-rows: auto auto; /* Automatic row height based on content */
            gap: 10px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for the body */
        }
        section {
            border: 2px solid #0044cc; /* Blue border around sections */
            padding: 15px;
            background-color: #e6f0ff; /* Light blue background color for sections */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        h2 {
            color: #0044cc; /* Blue color for the section headings */
            margin-top: 0;
        }
    </style>
</head>
<body>
    <section>
        <h2>Section 1</h2>
        <iframe src="A1.html" style="width:100%; height:200px;"></iframe>
    </section>
    <section>
        <h2>Section 2</h2>
        <iframe src="A2.html" style="width:100%; height:200px;"></iframe>
    </section>
    <section>
        <h2>Section 3</h2>
        <iframe src="A3.html" style="width:100%; height:200px;"></iframe>
    </section>
    <section>
        <h2>Section 4</h2>
        <iframe src="A4/index.html" style="width:100%; height:200px;"></iframe>
    </section>
</body>
</html>
