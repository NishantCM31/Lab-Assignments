<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }
        section {
            flex: 1; /* Each section will take up equal space */
            border: 2px solid #0044cc; /* Blue border around sections */
            padding: 15px;
            background-color: #e6f0ff; /* Light blue background color for sections */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 10px; /* Spacing between sections */
            box-sizing: border-box;
        }
        h2 {
            color: #0044cc; /* Blue color for the section headings */
            margin-top: 0;
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Adjust height to fill section minus padding */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <section>
        <h2>Section 1</h2>
        <iframe src="A1.html"></iframe>
    </section>
    <section>
        <h2>Section 2</h2>
        <iframe src="A2.html"></iframe>
    </section>
    <section>
        <h2>Section 3</h2>
        <iframe src="A3.html"></iframe>
    </section>
    <section>
        <h2>Section 4</h2>
        <iframe src="A4/index.html"></iframe>
    </section>
</body>
</html>
