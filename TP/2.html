<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Performance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cricket Match Performance Over 4 Years</h2>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Team A</th>
                    <th>Team B</th>
                    <th>Team C</th>
                    <th>Team D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2020</td>
                    <td>10</td>
                    <td>8</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>12</td>
                    <td>9</td>
                    <td>5</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>11</td>
                    <td>10</td>
                    <td>7</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>13</td>
                    <td>11</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
