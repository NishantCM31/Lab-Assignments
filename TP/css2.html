<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table Structure</title>
    <style>
        table tr:hover {
            background-color: lightgray;
            align-items: center;
        }

        td:nth-child(1), td:nth-child(2), td:nth-child(3) {
            text-align: center;
        }

        td:nth-child(4) {
            text-align: right;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        th {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td rowspan="2">Nancy George</td>
            <td>123 Main Street</td>
            <td rowspan="2">85%</td>
        </tr>
        <tr>
            <td>Apartment 101</td>
        </tr>
        <tr>
            <td rowspan="2">Pratiksha Mane</td>
            <td>789 Oak Street</td>
            <td rowspan="2">92%</td>
        </tr>
        <tr>
            <td>Apartment 102</td>
        </tr>
        <tr>
            <td rowspan="2">Prerna Jaju</td>
            <td>987 Pine Street</td>
            <td rowspan="2">78%</td>
        </tr>
        <tr>
            <td>Apartment 103</td>
        </tr>
    </table>

</body>
</html>
