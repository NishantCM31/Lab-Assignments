<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .top-right-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="cat.jpg" alt="Example Image">
        <div class="top-right-text">Top Right Text</div>
    </div>
</body>
</html>
