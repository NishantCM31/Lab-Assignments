<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
}

th {
    background-color: #f4f4f4;
    color: #333;
}

.time {
    border: 2px double #000;
    background-color: #f4f4f4;
}

.subject {
    border: 2px solid #ccc;
}

.math {
    border-color: #ff0000;
    border-style: solid;
}

.english {
    border-color: #00ff00;
    border-style: dashed;
}

.science {
    border-color: #0000ff;
    border-style: dotted;
}

.history {
    border-color: #ffa500;
    border-style: double;
}

.pe {
    border-color: #800080;
    border-style: solid;
}

.art {
    border-color: #00ffff;
    border-style: dashed;
}

@media (max-width: 768px) {
    th, td {
        padding: 5px;
    }

    h1 {
        font-size: 1.5em;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Class Timetable</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time">9:00 - 10:00</td>
                    <td class="subject math">Math</td>
                    <td class="subject english">English</td>
                    <td class="subject science">Science</td>
                    <td class="subject history">History</td>
                    <td class="subject pe">P.E.</td>
                </tr>
                <tr>
                    <td class="time">10:00 - 11:00</td>
                    <td class="subject english">English</td>
                    <td class="subject math">Math</td>
                    <td class="subject art">Art</td>
                    <td class="subject science">Science</td>
                    <td class="subject history">History</td>
                </tr>
                <tr>
                    <td class="time">11:00 - 12:00</td>
                    <td class="subject science">Science</td>
                    <td class="subject history">History</td>
                    <td class="subject pe">P.E.</td>
                    <td class="subject math">Math</td>
                    <td class="subject art">Art</td>
                </tr>
                <tr>
                    <td class="time">12:00 - 1:00</td>
                    <td class="subject pe">P.E.</td>
                    <td class="subject art">Art</td>
                    <td class="subject math">Math</td>
                    <td class="subject english">English</td>
                    <td class="subject science">Science</td>
                </tr>
                <tr>
                    <td class="time">1:00 - 2:00</td>
                    <td class="subject history">History</td>
                    <td class="subject science">Science</td>
                    <td class="subject english">English</td>
                    <td class="subject pe">P.E.</td>
                    <td class="subject math">Math</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
